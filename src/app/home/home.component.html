<h2 *ngIf="isAuthenticated">
  Hello, {{name}}!
</h2>

<div>
  <button mat-raised-button color="accent" *ngIf="!isAuthenticated" (click)="login()">Login with Google</button>
  <button mat-raised-button color="accent" *ngIf="isAuthenticated" (click)="logout()">Logout</button>
  <button mat-raised-button color="accent" *ngIf="isAuthenticated" (click)="getHello()">Make HTTP GET request</button>
  <button mat-raised-button color="accent" *ngIf="isAuthenticated" (click)="mergeUser()">Merge the user on the resource server</button>
</div>

<div *ngIf="isAuthenticated">
  <main>
    <app-expenses-overview></app-expenses-overview>
    <app-remuneration></app-remuneration>
  </main>
</div>
