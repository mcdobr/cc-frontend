<h2 *ngIf="!isAuthenticated">
  You are not logged in!
</h2>

<h2 *ngIf="isAuthenticated">
  Hello, {{name}}!
</h2>

<div>
  <button *ngIf="!isAuthenticated" (click)="login()">Login</button>
  <button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
  <button *ngIf="isAuthenticated" (click)="getHello()">Make HTTP GET request</button>
  <button (click)="mergeUser()">Merge the user on the resource server</button>
</div>
